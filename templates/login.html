{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Education System</title>
<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}" />
  <!-- Bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Font Awesome css -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Style css -->
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <!-- Responsive css -->
  <link rel="stylesheet" href="{% static 'css/responsive.css'%}">

</head>

<body>
  <section class="reg_section">
    <div class="backgradient">
      <div class="container">
        <div class="log_p_text">
          <p>Чтобы зарегистрироваться в системе позвоните по этому номеру или напишите на WhatsApp: +7 707 538 88 35</p>
        </div>
        <div class="forms">
          <div class="reg_logo">
            <h5 class="log_h5">Вход</h5>
            <form action="" method="POST">
                {% csrf_token %}
              {{form.username}}
              {{form.password}}
              {% for message in messages %}
              {% if message %}
                <div class="alert alert-danger">
                  {{message}}
                </div>
              {% endif %}
              {% endfor %}
              <button type="submit" class="site_btns">Войти</button>
            </form>
          </div>
        </div>
      </div>
      </div>
  </section>


   <!-- Jquery js -->
   <script src="{% static 'js/jquery.min.js'%}"></script>
   <!-- Popper js -->
   <script src="{% static 'js/popper.min.js'%}"></script>
   <!-- Bootstrap js -->
   <script src="{% static 'js/bootstrap.min.js'%}"></script>
   <!-- Main js -->
   <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
